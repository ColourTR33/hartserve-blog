  ShowReadingTime = true
  ShowShareButtons = true
  mainSections = ["posts"]
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  defaultTheme = "auto"
  [params.profileMode]
    enabled = false
    title = "Mark Hartley"
    subtitle = "Enterprise Architect | AI • Cloud • BPM"
    imageUrl = "profile.jpg"      # put file under /static/
    imageTitle = "Me"
    imageWidth = 200
    imageHeight = 200
  [params.homeInfoParams]
    Title = "Hello, I’m Mark Hartley"
    Content = "Over the past twenty years, I’ve had the privilege of leading enterprise architecture and digital transformation initiatives for some of the world’s most recognised organisations. My work spans industries — from financial services and pharmaceuticals to telecoms and government — and focuses on bridging strategy, technology, and execution.

